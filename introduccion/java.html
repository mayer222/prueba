<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
</head>
<body>
    <h2>CALCULADORA</h2>
    <h2>Ingrese dos numeros:</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>
    
    <button onclick="calcular()">Calcular</button>

    <h3>Resultados:</h3>
    <div id="resultado"></div>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

   
            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor ingrese números válidos.');
                return;
            }

            let suma = num1 + num2;
            let resta = num1 - num2;
            let multiplicacion = num1 * num2;
            let division = num2 !== 0 ? num1 / num2 : 'Infinito';

            let resultsDiv = document.getElementById('resultado');
            resultsDiv.innerHTML = `
                <p>Suma: ${num1} + ${num2} = ${suma}</p>
                <p>Resta: ${num1} - ${num2} = ${resta}</p>
                <p>Multiplicación: ${num1} * ${num2} = ${multiplicacion}</p>
                <p>División: ${num1} / ${num2} = ${division}</p>
            `;
        }
    </script>
</body>
</html>
